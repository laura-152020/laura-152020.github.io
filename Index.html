<html>
  <head>

    <style>
      button {
        margin: 10px;
        padding: 10px 20px;
        background-color: lightgray;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .selected {
        background-color: blue;
        color: white;
      }
    </style>  
  </head>
    <title>El mejor cafe del mundo Colombia"</title>
    <link rel = "icon" href="imagenes/icon.jpg">
    <link rel = "stylesheet" href = style.css>
  </head>
  <body>
    <div style="text-align: center;">
      <button id="btn1">Home</button>
      <button id="btn2">Contacto</button>
      <button id="btn3">Servicios</button>
      <button id="btn4">Blog</button>
      <button id="btn5">Acerca de</button>
      <button id="btn6">Clientes</button>
      </div>
    <div id="section1" style="display: none;">
      <p>Texto aleatorio para la sección 1</p>
    </div>
    <div id="section2" style="display: none;">
      <p>Texto aleatorio para la sección 2</p>
    </div>
    <div id="section3" style="display: none;">
      <p>Texto aleatorio para la sección 3</p>
    </div>
    <div id="section4" style="display: none;">
      <p>Texto aleatorio para la sección 4</p>
    </div>
    <div id="section5" style="display: none;">
      <p>Texto aleatorio para la sección 5</p>
    </div>
    <div id="section6" style="display: none;">
      <p>Texto aleatorio para la sección 6</p>
    </div>

    <script>
      const buttons = document.querySelectorAll("button");
      const sections = document.querySelectorAll("div[id^='section']");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const id = button.id.slice(-1);
          buttons.forEach((btn) => btn.classList.remove("selected"));
          button.classList.add("selected");
          sections.forEach((section) => section.style.display = "none");
          document.getElementById(`section${id}`).style.display = "block";
        });
      });
    </script>
  </body>
</html>
